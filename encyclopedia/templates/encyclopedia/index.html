{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All articles</h1>

    <ul class="list-group list-group-flush">
        {% for article in articles %}
            <li class="list-group-item"><a href="{% url 'wiki' article %}">{{ article }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
